<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>HTML & CSS Popup</title>
</head>
<body>
  <header class="header">
    <div class="header__conteiner">
      <nav class="header__nav">
        <a href="#" class="header__link">
          Mail
        </a>
        <a href="#" class="header__link">
          Images
        </a>
        <div class="header__box">
          <input class="header__input" type="checkbox" id="header__input-checkbox"> 
          <label class="header__check" for="header__input-checkbox">
            <span class="header__checkbox"></span>
          </label>
          <div class="popup">
            <div class="popup-main">
              <ul class="popup-main__list">
                <li class="popup__item img_1">
                  <a class="popup__item-link" href="#">Calendar</a>
                </li>
                <li class="popup__item img_2">
                  <a class="popup__item-link" href="#">Mail</a>
                </li>
                <li class="popup__item img_3">
                  <a class="popup__item-link" href="#">News</a>
                </li>
                <li class="popup__item img_4">
                  <a class="popup__item-link" href="#">Map</a>
                </li>
                <li class="popup__item img_5">
                  <a class="popup__item-link" href="#">Files</a>
                </li>
                <li class="popup__item img_6">
                  <a class="popup__item-link" href="#">Contacts</a>
                </li>
                <li class="popup__item img_7">
                  <a class="popup__item-link" href="#">Translate</a>
                </li>
                <li class="popup__item img_8">
                  <a class="popup__item-link" href="#">Videos</a>
                </li>
                <li class="popup__item img_9 ">
                  <a class="popup__item-link" href="#">Search</a>
                </li>
                <li class="popup__item img_10">
                  <a class="popup__item-link" href="#">Photo</a>
                </li>
                <li class="popup__item img_11">
                  <a class="popup__item-link" href="#">Apps</a>
                </li>
                <li class="popup__item img_12">
                  <a class="popup__item-link" href="#">Document</a>
                </li>
              </ul>  
            </div>
            <input class="popup-main__input" type="checkbox" id="popup-main__input">
            <label class="popup-main__label" for="popup-main__input">
              <span class="popup-main__checkbox">More</span>
            </label>
            <div class="popup-add">
              <ul class="popup-add__list list__reset">
                <li class="popup__item img_13">
                  <a class="popup__item-link" href="#">Chat</a>
                </li>
                <li class="popup__item img_14">
                  <a class="popup__item-link" href="#">Classroom</a>
                </li>
                <li class="popup__item img_15">
                  <a class="popup__item-link" href="#">Collection</a>
                </li>
                <li class="popup__item img_16">
                  <a class="popup__item-link" href="#">Mars</a>
                </li>
                <li class="popup__item img_17">
                  <a class="popup__item-link" href="#">Blogs</a>
                </li>
                <li class="popup__item img_18">
                  <a class="popup__item-link" href="#">Promos</a>
                </li>
              </ul>
            <div class="popup__text">
              <p>Even more from Kottans</p>
            </div>
            </div>
          </div>
        </div>
        <a href="#" class="header__link">
          <img class="header__link-img" src="./img/bell.png" alt="link-bell">
        </a>  
        <a href="#" class="header__link">
          <img class="header__link-img" src="./img/user.png" alt="link-user">
        </a>
      </nav>
    </div>
  </header>
</body>
</html>
